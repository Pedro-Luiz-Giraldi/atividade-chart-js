<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ChartJs</title>
</head>
<body>
    <div style="height: 300px;">
        <canvas id="Temperatura_Umidade"></canvas>
    </div>
    
    <div style="width: 600px;">
        <canvas id="Medias"></canvas>
    </div>
</body>
<script>
    var linha = document.getElementById('Temperatura_Umidade')
    var barra = document.getElementById('Medias')
    

    new Chart(linha, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1
      },
      {
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(barra, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1
      },
      {
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</html>
